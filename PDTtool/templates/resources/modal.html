<div id="{{ modal_id }}" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

  {% if modal_title %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">{{ modal_title }}</h3>
  </div>
  {% endif %}

  <div class="modal-body">
    {{ content }}
  </div>

  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    {% if modal_form %}
    <a href="javascript:void(0);" onclick="$(this).parent().parent().children('.modal-body').find('form').submit();" class="btn btn-primary">Save changes</a>
    {% endif %}
  </div>
</div><!-- #{{ modal_id }} -->
