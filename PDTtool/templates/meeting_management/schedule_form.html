{% load staticfiles %}
{% load filters %}
{% load topics %}

<div id="add_schedule_form" class="screen-content disable-select desktop">
  <h3>Create a Schedule</h3>
  <div id="scheduler_wrapper">

    <div id="blank_topic_element">
      {% include 'meeting_management/topic_element.html' %}
    </div><!-- .blank_topic_element -->

    {% for category in topic_categories %}
    <div class="category-row border-radius-3 " category-row-category-name="{{ category.code_name }}">

    <div class="arrow_interface">
      <div class="move_up arrow_button"></div><!-- .move_up -->
      <div class="order"><input type="text" class="order-value" /></div><!-- .order -->
      <div class="move_down arrow_button"></div><!-- .move_down -->
    </div><!-- .arrow_interface -->

      <div category-name="{{ category.name }}" class="category element">
        <h4 class="text-info category-title"></h4>
        {% topics_by_category category %}
        <div class="clearable"></div>
      </div><!-- .category .element-->
      <div class="category-schedule element" schedule-category="{{ category.code_name }}">
        <h4 class="muted category-title">Schedule</h4>
        <div class="clearable"></div>
      </div><!-- .category-schedule -->
      <div class="topic-description" topic-description-category="{{ category.code_name }}">
        <h5 class="topic-name-display"></h5>
        <h5 class="topic-username-display"></h5>
        <div class="topic-description-display"></div><!-- .description-display -->
      </div><!-- .topic-description -->
      <div class="clearable"></div>
      <div class="meeting_time_total muted "></div><!-- .meeting_time_total -->
    </div>
    {% endfor %}
    <div id="fixed_update_meeting_element">
      <input type="hidden" name="schedule_categories" id="schedule_categories_input" />
      <input type="hidden" name="schedule_items" id="schedule_items_input" />
      <input type="submit" value="Create Meeting" class="meeting_submit_button btn btn-success" />
    </div>
  </div><!-- #schedule_wrapper (bootstrap) .container -->
</div><!-- #add_schedule_form .screen-content .disable-select .desktop -->
<div class="screen-content disable-select ios">
    <div class="submit_form">

    </div><!-- .value -->
    <div id="ios_meeting_submit_form">
      <input type="submit" value="Create Meeting" class="meeting_submit_button btn btn-success" />
    </div><!-- #ios_meeting_submit_element -->
</div><!-- #add_schedule_form .screen-content .disable-select .ios -->
