{% extends "base_panel.html" %}

{% block panelContent%}
		<div>

			<div class="pull-right">
				<form action="{{ request.get_full_path }}" class="form-inline" method="post">
					{% csrf_token %}
					<input type="text" id="datepicker" style="width: 100px" placeholder="date" />
				  	<input type="text" class="input-medium search-query">
				  	<button type="submit" class="btn">Go</button>
				</form>
			</div>
			<div class="clearfix"></div>
		</div>


	{% for document in documents %}
		<div class="list-document" onclick="location.href = '/viewdoc/{{ document.id }}/';">
			Click to view {{ document.name }} by {{ document.user}}<br>
			{{ document.description }}
		</div>

	{% endfor %}

{% endblock %}

{% block scripts%}
	<script>
	  $(function() {
	    $( "#datepicker" ).datepicker();
	  });
    </script>
{% endblock %}
