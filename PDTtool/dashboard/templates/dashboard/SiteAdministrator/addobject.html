{% extends "base_panel.html" %}

{% block panelContent%}
		<div>
			<div class="pull-right">
				<form action="{{ request.get_full_path }}" class="form-inline" method="post">
					{% csrf_token %}
					<table>
						{{ form.as_table }}
					  	
					  	<tr>
					  		<td><button type="submit" class="btn">Submit</button></td>
				  		</tr>
				  	</table>
				</form>
			</div>
			<div class="clearfix"></div>
		</div>
{% endblock %}

{% block scripts%}
	<script>
	  $(function() {
	    $( "#datepicker" ).datepicker();
	  });
    </script>
{% endblock %}
